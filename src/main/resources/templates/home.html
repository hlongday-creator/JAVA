<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">THÔNG TIN NHÂN VIÊN</h2>
    <a class="btn btn-success mb-3" th:href="@{/nhanvien/create}">THÊM NHÂN VIÊN</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Mã Nhân Viên</th>
            <th>Tên Nhân Viên</th>
            <th>Giới tính</th>
            <th>Nơi Sinh</th>
            <th>Tên Phòng</th>
            <th>Lương</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanVien : ${nhanViens}">
            <td th:text="${nhanVien.maNV}"></td>
            <td th:text="${nhanVien.tenNV}"></td>
            <td>
                <img th:src="@{${nhanVien.phai} == 'NU' ? '/images/woman.jpg' : '/images/man.jpg'}" width="30" height="30">
            </td>
            <td th:text="${nhanVien.noiSinh}"></td>
            <td th:text="${nhanVien.phongBan.tenPhong}"></td>
            <td th:text="${nhanVien.luong}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/nhanvien/update/{id}(id=${nhanVien.maNV})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/nhanvien/delete/{id}(id=${nhanVien.maNV})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
