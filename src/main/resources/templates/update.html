<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h2>Edit Course</h2>
    <form th:action="@{/course/update}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="lectureName">Lecture Name</label>
            <input type="text" id="lectureName" th:field="*{lectureName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="place">Place</label>
            <input type="text" id="place" th:field="*{place}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/course/home" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
