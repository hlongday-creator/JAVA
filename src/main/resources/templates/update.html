<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chỉnh sửa Khóa học</h2>
    <form th:action="@{/course/update}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="placeInput">Nơi học:</label>
            <input class="form-control" type="text" th:field="*{place}" id="placeInput" placeholder="Nhập nơi học">
        </div>

        <div class="form-group">
            <label for="startDateInput">Ngày bắt đầu:</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="startDateInput" placeholder="Nhập ngày bắt đầu">
        </div>

        <div class="form-group">
            <label for="lectureNameInput">Giảng viên:</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureNameInput" placeholder="Nhập tên giảng viên">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
</div>
</body>
</html>
