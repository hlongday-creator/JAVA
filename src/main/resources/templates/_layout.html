<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLE+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .bg-dark {
            background-color: black !important;
        }
        a {
            color: white;
            text-decoration: none;
            background-color: transparent;
        }
        .course-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .course-date {
            background-color: #e40046;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }
        .course-info {
            margin-left: 20px;
        }
        .course-info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div>
    <a class="navbar-brand" th:href="@{/home}">Home</a>
    <a class="navbar-brand" th:href="@{/course/create}">Add Course</a>
    </div>
</nav>

    <div layout:fragment="content" class="container body-content"></div>

<div class="card-footer">
    <hr>
    Lập trình ứng dụng Java - Nguyễn Huy Cường ©2023
</div>

</body>
</html>
